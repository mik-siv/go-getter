<mat-sidenav-container class="auth-container">
  <mat-sidenav-content>
    @if (isLogin()) {
      <app-login (isLogin)="isLogin.set($event)"></app-login>
    } @else {
      <app-register (isLogin)="isLogin.set($event)"></app-register>
    }
    @if (isPending) {
      <div class="progress-bar">
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
      </div>
    }
  </mat-sidenav-content>
  <mat-sidenav mode="side" opened class="left-side-nav gradient-background">
    <div class="description-text">
      <div class="description-text--huge">
        Track, <br />
        Manage, <br />
        Contribute <br />
      </div>
      <div class="description-text--motto">
        Updates made easy for providers and customers.
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
