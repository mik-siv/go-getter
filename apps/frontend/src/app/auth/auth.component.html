<mat-sidenav-container class="auth-container">
  <mat-sidenav-content>
    @if (isLogin()) {
      <app-login (isLogin)="isLogin.set($event)"></app-login>
    } @else {
      <app-register></app-register>
    }
    @if (isAuthPending) {
      <div class="progress-bar">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    }
  </mat-sidenav-content>
  <mat-sidenav mode="side" opened class="left-side-nav"></mat-sidenav>
</mat-sidenav-container>
