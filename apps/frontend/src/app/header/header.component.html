<mat-toolbar color="primary" class="header">
  <div class="primary-actions">
    <a [routerLink]="RoutePaths.Home" class="logo"><span>GoGetter</span></a>
  </div>
  @if (isLoggedIn) {
    <div class="secondary-actions">
      <button mat-icon-button
              aria-label="Logout"
              (click)="logout()"
              matTooltip="Logout"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  }
</mat-toolbar>
