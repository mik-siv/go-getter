<div class="confirmation-dialog">
  <h2 mat-dialog-title>{{ dialogData.title }}</h2>
  <mat-dialog-content>
    {{ dialogData.content }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
    <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  </mat-dialog-actions>
</div>
