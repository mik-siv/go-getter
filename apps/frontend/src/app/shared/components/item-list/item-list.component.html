<mat-accordion>
  <mat-expansion-panel class="goals-list" [expanded]="isExpanded()">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ listName() }}</mat-panel-title>
    </mat-expansion-panel-header>
    @if (!!items) {
      <mat-list role="list">
        @for (item of items; track item) {
          <mat-list-item
            [class]="{'active': activeItem === item}"
            (click)="onClick(item)"
            role="listitem">
            <div class="flex-container">
              {{ item.name }}
              <button class="delete-item-button"
                      mat-icon-button
                      matTooltip="Delete"
                      matTooltipPosition="right"
                      aria-label="Delete"
                      (click)="onDeleteButtonClicked(item)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
        }
      </mat-list>
    } @else {
      <p>No items found.</p>
    }
  </mat-expansion-panel>
</mat-accordion>
