@if (!!activeGoal && activeGoal.subgoals) {
  <mat-grid-list class="subgoal-list" cols="4" rowHeight="250px" gutterSize="10px">
    @for (subgoal of activeGoal.subgoals; track subgoal) {
      <mat-grid-tile class="subgoal-grid-tile" colspan="1">
        <app-subgoal-card
          [name]="subgoal.name"
          [description]="subgoal.metadata?.['description']"
          [uuid]="subgoal.id"
        ></app-subgoal-card>
      </mat-grid-tile>
    }
  </mat-grid-list>
}
