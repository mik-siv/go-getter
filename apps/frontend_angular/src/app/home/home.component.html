<mat-sidenav-container class="navigation-container">
  <mat-sidenav-content>{{activeGoal.name}}</mat-sidenav-content>
  <mat-sidenav class="left-side-nav" mode="side" opened>
    <mat-list role="list">
      @for (goal of goalsApiData; track goal.id) {
        <mat-list-item (click)="activeGoal = goal" role="listitem">{{ goal.name }}</mat-list-item>
      }
    </mat-list>
    <p>{{ goalsApiData.length === 0 ? 'No Goals Found' : '' }}</p>
  </mat-sidenav>
</mat-sidenav-container>
